<div class="main-content">
  <div class="row">
    <div class="col-md-6 text-center">
      <div class="card col-lg-12 col-md-offset-3 card-tasks">
        <div class="card-header ">
          <h4 class="card-title">Create Company</h4>
          <h5 class="card-category" hidden>Backend development</h5>
        </div>
        <div class="card-body">
          <div id="accordion" role="tablist" aria-multiselectable="true" class="card-collapse">
            <div class="card card-plain">
              <div class="card-body">
                <form method="">
                  <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" [(ngModel)]="newEnterprise.name" name="enterprise_name" class="form-control"
                      placeholder="e.g. Colours">
                  </div>
                  <div class="form-group">
                    <label>Location</label>
                    <input type="text" [(ngModel)]="newEnterprise.location" name="enterprise_location" class="form-control"
                      placeholder="e.g. Town / City">
                  </div>
                  <div class="form-group">
                    <label>Industry Sector</label>
                    <input type="text" [(ngModel)]="newEnterprise.sector" name="enterprise_sector" class="form-control"
                      placeholder="e.g. Construction">
                  </div>
                </form>
                <br>
                <br>
                <div class="card-footer ">
                  <div class="row pull-left">
                    <div class="col-md-9">
                      <button type="submit" class="btn btn-info btn-round" (click)="saveEnterprise()">Add company</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
