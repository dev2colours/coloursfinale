<div class="main-content">
  <div class="card card-body">
  <div style="text-align:left;margin-left: 0px">
      <img alt="Colours Logo" width="100" src="../../../assets/img/Colourslogo.PNG">
  </div>

  <div style="text-align: right">
      <button class="btn-link btn-magnify" (click)="rService.printReport()">Print</button> 
      <button class="btn-link btn-magnify" (click)="rService.Back()">Back</button>
  </div> 

<h3 id="org-ucte" style="margin-top:-0.5em">Personal Reports</h3>

<h3 style="margin-top:-0.5em">Participant: 
<span><select id = "name-list-ucte"></select></span>
<span> &nbsp;&nbsp; Hierarchy:</span><span>{{rService.User_Hky}}</span></h3>

<h4 style="margin-top:-0.5em">Schedule of Upcoming Tasks within <span>
    <select id = "qlist-ucte"></select>
    <select id = "ulist-ucte" (click) ="rService.Qlist('qlist-ucte',rService.optValue('ulist-ucte'))"></select>
    &nbsp;&nbsp;
</span>
<span>
<button id="btn-ucte" (click)="rService.ructasks_e()">View Upcoming Tasks</button>
</span></h4>
<!-- Table rows and headings only -->
<table id="TbId-ucte">
  <!-- headings -->
  <tr>
      <th>Task</th>
      <th>Planned Start Date</th>
      <th>Planned Finish Date</th>
      <th>Classification</th>
  </tr>
</table>
</div>
</div>
