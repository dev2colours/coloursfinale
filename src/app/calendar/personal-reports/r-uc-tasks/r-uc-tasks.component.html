<div class="main-content">
  <div class="card card-body">

      <div style="text-align:left;margin-left: 0px">
          <img alt="Colours Logo" width="100" src="../../../assets/img/Colourslogo.PNG">
      </div>

      <div style="text-align: right">
          <button class="btn-link btn-magnify" (click)="rService.printReport()">Print</button> 
          <button class="btn-link btn-magnify" (click)="rService.Back()">Back</button>
      </div> 
  
      <h2 id="User-uctp" style="margin-top:-0.5em">User</h2>
  
      <h4 style="margin-top:-0.5em">Schedule of Upcoming Tasks within <span>
            <select id = "qlist-uctp"></select>
            <select id = "ulist-uctp" (click)="rService.Qlist('qlist-uctp',rService.optValue('ulist-uctp'))"></select>
      <button id="btn-uctp" (click)="rService.ructasks()">View Upcoming Tasks</button>
      </span></h4>
      <!-- Table rows and headings only -->
      <table id="TbId-uctp">
          <!-- headings -->
          <tr>
              <th>Task</th>
              <th>Planned Start Date</th>
              <th>Planned Finish Date</th>
              <th>Classification</th>
              <th>Company Name</th>
          </tr>
      </table>
  </div>
</div>
