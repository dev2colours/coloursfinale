
<!-- <ngx-charts-pie-chart *ngIf = "chartdata" -->
<ngx-charts-pie-chart *ngIf="stdWorks"
  [view]=[320,200]
  [scheme]="colorScheme"
  [results]="workItemData"
  [legend]="false"
  [explodeSlices]="explodeSlices"
  [labels]="showLabels"
  [doughnut]="doughnut"
  (select)="onSelect($event)">
</ngx-charts-pie-chart>
